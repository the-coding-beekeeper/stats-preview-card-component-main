<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="wrapper">
    <!-- <section class="left-side"> -->
    <section class="text-container">
      <h1>Get&nbsp;<span class="insights">insights&nbsp;</span>that help your business grow.
      </h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="companies"><span class="num">10k+</span><br><span class="item">COMPANIES</span>
        </div>
        <div class="templates"><span class="num">314</span><br><span class="item">TEMPLATES</span>
        </div>
        <div class="queries"><span class="num">12M+</span><br><span class="item">QUERIES</span>
        </div>
      </div>
    </div>
    </section>
    <section class="image-container">
      <img src="images/image-header-desktop.jpg" class="image-desktop" alt="people working together in an office">
      <div class="overlay"></div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Reinhard</a>.
    </div>
  </footer>



</body>
</html>
